<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Etch-a-Sketch | Antholex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="styles/main.css" />
  <script src="scripts/sketch_board.js"></script>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="intro">
    <p>
      Hover over the squares on the board to paint them!
    </p>
    <p>
      To create a new board enter the number of squares (between 1 and 50) you'd like to display on each side and click Redraw.
    </p>
  </div>
  <div class="resize-board-form-wrapper">
    <form class="resize-board-form">
      <div class="form-field">
        <label for="new-board-size" class="form-field-label">Number of squares per side:</label>
        <input id="new-board-size" type="text" class="input-field">
      </div>
      <div class="submit">
        <button type="button" value="Submit" class="submit-button">Redraw</button>
      </div>
    </form>
  </div>
  <div class="canvas">
  </div>
  <script>
    sketchPad();
  </script>
</body>
</html>
